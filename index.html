<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фонд SEKT</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00cc00;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .header {
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        .header h1 {
            font-size: 36px;
            margin: 0;
            text-shadow: 0 0 10px #00cc00, 0 0 20px #00cc00;
            opacity: 0.9;
        }
        .header p {
            font-size: 18px;
            color: #00cc00;
            max-width: 800px;
            margin: 10px auto;
            letter-spacing: 2px;
            line-height: 1.5;
            text-shadow: 0 0 5px #00cc00;
            opacity: 0.8;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 40px;
        }
        .button {
            background-color: rgba(0, 204, 0, 0.3);
            color: #00cc00;
            padding: 20px 50px; /* Базуємося на "Продано/Куплено" як найдовшому */
            font-size: 20px;
            border: 1px solid rgba(0, 204, 0, 0.5);
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
            width: 250px; /* Фіксована ширина для однакового розміру */
            text-shadow: 0 0 5px #00cc00;
            backdrop-filter: blur(3px);
        }
        .button:hover {
            transform: scale(1.1);
            background-color: rgba(0, 204, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Добро пожаловать в Фонд SEKT</h1>
        <p>Мы защищаем человечество от аномалий.</p>
    </div>
    <div class="buttons">
        <a href="objects/objects.html" class="button">Объекты</a>
        <a href="classes/classes.html" class="button">Класси</a>
        <a href="sold_bought/sold_bought.html" class="button">Продано/Куплено</a>
        <a href="info/info.html" class="button">Информация</a>
    </div>
</body>
</html>
