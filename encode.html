<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" href="sstv.png" type="image/png">
	<title>SSTV - Главная</title>
</head>
<nav class="container">
  <ul>
    <li><strong><a href="./index.html" class="contrast">SSTV - Главная</a></strong></li>
  </ul>
  <ul>
    <li><a href="./encode.html" class="contrast">Encode</a></li>
    <li><a href="./decode.html">Decode</a></li>
    <li><a href="./learn.html">О услуге</a></li>
  </ul>
</nav>
<body>
	<main class="container">
		<label id="modeLabel" for="modeSelect">Виберете режим:</label>
		<select id="modeSelect">
			<option value="none" selected disabled hidden>Режим не вибран</option>
			<option value="none" disabled>--- Martin ---</option>
			<option value="M1">Martin M1</option>
			<option value="M2">Martin M2</option>
			<option value="none" disabled>--- Scottie ---</option>
			<option value="S1">Scottie 1</option>
			<option value="S2">Scottie 2</option>
			<option value="SDX">Scottie DX</option>
			<option value="none" disabled>--- WRASSE ---</option>
			<option value="WrasseSC2180">SC2-180</option>
			<option value="none" disabled>--- PD ---</option>
			<option value="PD50">PD-50</option>
			<option value="PD90">PD-90</option>
			<option value="PD120">PD-120</option>
			<option value="PD160">PD-160</option>
			<option value="PD180">PD-180</option>
			<option value="PD240">PD-240</option>
			<option value="PD290">PD-290</option>
		</select>

		<label id="imgLabel" for="imgPicker">Загрузите фото:</label>
		<input type="file" name="imgPicker" id="imgPicker" disabled />
		<center id="imgArea" class="container">
			<canvas id="imgCanvas" ></canvas>
			<br>
			<span id="warningText"></span>
		</center>
		<div id="callSignControls">
			<label id="callSignLabel" for="callSign">Введите описание фото (Не обязательно):</label>
			<input type="text" name="callSign" id="callSign" placeholder="Введите Описание..." />
			<label id="callSignLocationLabel" for="callSignLocation">Виберете локацию описания:</label>
			<select id="callSignLocation">
				<option value="top-left" selected>Слева вверху</option>
				<option value="bottom-left" >Слева внизу</option>
			</select>
	</div>
		<button id="startButton" class="contrast" disabled>Encode</button>

	</main>
	<footer class="container">
		<small>QQ-my. SSTV. decode-encode</small>
		<br>
		<small><a href="https://qq-my.pp.ua">Переходите на QQ-my</a></small>
		<br>
		<small>&copy <script>document.write(new Date().getFullYear())</script> QQ-my - All rights reserved</small>
	</footer>
</body>
<script src="./encode.js"></script>
</html>
